alces.sender.id=Alces @major.version@
# Default path to this file
alces.properties.path=../conf/alces.properties
#alces.host=
alces.port=9090
alces.context.path=/alces/jmf
# Active tests
alces.outgoing.tests=org.cip4.elk.alces.test.tests.JDFContentTest;true,org.cip4.elk.alces.test.tests.CheckJDFTest;true,org.cip4.elk.alces.test.tests.SubmitQueueEntryTest;true
alces.incoming.tests=org.cip4.elk.alces.test.tests.ReturnCodeTest;true,org.cip4.elk.alces.test.tests.JDFContentTest;true,org.cip4.elk.alces.test.tests.CheckJDFTest;true,org.cip4.elk.alces.test.tests.ReturnQueueEntryTest;true
alces.jmf.preprocessors=org.cip4.elk.alces.preprocessor.jmf.MessageIDPreprocessor;true,org.cip4.elk.alces.preprocessor.jmf.SenderIDPreprocessor;true,org.cip4.elk.alces.preprocessor.jmf.TimeStampPreprocessor;true,org.cip4.elk.alces.preprocessor.jmf.URLPreprocessor;true
alces.jdf.preprocessors=org.cip4.elk.alces.preprocessor.jdf.JobIDPreprocessor;true,org.cip4.elk.alces.preprocessor.jdf.NodeInfoPreprocessor;true,org.cip4.elk.alces.preprocessor.jdf.UrlResolvingPreprocessor;true
# Test setup
alces.send.delay=100
alces.session.duration=1000
# Resolve and replace relative URLs: file|http|disabled
alces.replace.urls.in.jdf=disabled
outgoing.connections=10
# The files published by Alces web server
alces.resource.base=../testdata
# Test data
alces.context.jmf.path=../testdata
alces.context.jdf.path=../testdata/jdf
alces.xslt.dir=src/conf/report/
alces.output.dir=../output
last.dir=
# GUI
gui.address.history=http\://127.0.0.1\:8080/elk-printing/jmf|http\://127.0.0.1\:8080/elk-approval/jmf
gui.window.width=1024
gui.window.height=750
gui.main.pane.height=270
gui.device.pane.width=240
gui.test.pane.width=400
# JMF
jmf.return.code.not.implemented=5
