name: Snapshot

on:
  schedule:
    - cron:  '0 3 * * *'
  push:
  workflow_dispatch:

jobs:
  linux-build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Check out sources...
        uses: actions/checkout@v2

      - name: Build with Gradle
        run: ./gradlew assembleDist

      - name: Rename .ZIP
        run: mv build/distributions/Alces-development.zip build/distributions/Alces-SNAPSHOT-${{ github.run_number }}.zip

      - name: Rename .TAR
        run: mv build/distributions/Alces-development.tar build/distributions/Alces-SNAPSHOT-${{ github.run_number }}.tar

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: build/distributions

      - name: Upload binaries
        uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: build/distributions/Alces-SNAPSHOT-*.*

  macos-build:
    runs-on: macos-latest
    steps:
      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Check out sources...
        uses: actions/checkout@v2

      - name: Build with Gradle
        run: ./gradlew createDmg

      - name: Rename .DMG
        run: mv build/distributions/Alces-development.dmg build/distributions/Alces-SNAPSHOT-${{ github.run_number }}.dmg

      - name: Rename .JAR
        run: mv build/distributions/Alces-development.jar build/distributions/Alces-SNAPSHOT-${{ github.run_number }}.jar

      - name: Upload Binaries
        uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: build/distributions/Alces-SNAPSHOT-*.*

  windows-build:
    runs-on: windows-latest
    steps:
      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Check out sources...
        uses: actions/checkout@v2

      - name: Build with Gradle
        run: ./gradlew createExe

      - name: Rename binaries
        run: mv build/launch4j/Alces-development.exe build/launch4j/Alces-SNAPSHOT-${{ github.run_number }}.exe

      - name: Debug
        run: ls -l build/launch4j

      - name: Upload EXE
        uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: build/launch4j/Alces-SNAPSHOT-*.exe

  publish-snapshot:
    needs:
      - linux-build
      - macos-build
      - windows-build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 2.7
      - name: Checkout Scripts
        uses: actions/checkout@v2
        with:
          repository: cip4/scripts
          path: scripts
          token: ${{ secrets.REPOS_TOKEN }}
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v2
        with:
          name: binaries
          path: binaries
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: binaries
      - name: Upload artifacts to confluence
        run: python ../scripts/confluence-attachments-update.py "5309106" "alces-snapshot" "snapshot"
        working-directory: binaries
        env:
          CONFLUENCE_USER: ${{ secrets.CONFLUENCE_USER }}
          CONFLUENCE_PASSWORD: ${{ secrets.CONFLUENCE_PASSWORD }}

