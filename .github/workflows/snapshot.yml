name: Snapshot

on:
  push:
    branches: [ master ]

jobs:
  linux-build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Check out sources...
        uses: actions/checkout@v2

      - name: Build with Gradle
        run: ./gradlew assembleDist

      - name: Upload zip
        uses: actions/upload-artifact@v1
        with:
          name: zip package
          path: build/distributions/Alces-development.zip

      - name: Upload tar
        uses: actions/upload-artifact@v1
        with:
          name: tar package
          path: build/distributions/Alces-development.tar

  macos-build:
    runs-on: macos-latest
    steps:
      - name: Setup JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Check out sources...
        uses: actions/checkout@v2

      - name: Build with Gradle
        run: ./gradlew createDmg

      - name: Upload MacOS App
        uses: actions/upload-artifact@v1
        with:
          name: macosx app file
          path: build/distributions/Alces-development.dmg

      - name: Upload JAR
        uses: actions/upload-artifact@v1
        with:
          name: jar file
          path: build/libs/Alces-development.jar

  windows-build:
    runs-on: windows-latest
    steps:
      - name: Setup JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Check out sources...
        uses: actions/checkout@v2

      - name: Build with Gradle
        run: ./gradlew createExe

      - name: Debug
        run: ls -l build/launch4j

      - name: Upload EXE
        uses: actions/upload-artifact@v1
        with:
          name: exe file
          path: build/launch4j/Alces-development.exe