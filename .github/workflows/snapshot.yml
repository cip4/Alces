name: Snapshot

on:
  schedule:
    - cron:  '0 3 * * *'
  push:
    branches: [ master ]

jobs:
  linux-build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Check out sources...
        uses: actions/checkout@v2

      - name: Build with Gradle
        run: ./gradlew assembleDist

      - name: Upload zip
        uses: actions/upload-artifact@v1
        with:
          name: zip package
          path: build/distributions/Alces-development.zip

      - name: Upload tar
        uses: actions/upload-artifact@v1
        with:
          name: tar package
          path: build/distributions/Alces-development.tar

  macos-build:
    runs-on: macos-latest
    steps:
      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Check out sources...
        uses: actions/checkout@v2

      - name: Build with Gradle
        run: ./gradlew createDmg

      - name: Upload MacOS App
        uses: actions/upload-artifact@v1
        with:
          name: macosx app file
          path: build/distributions/Alces-development.dmg

      - name: Upload JAR
        uses: actions/upload-artifact@v1
        with:
          name: jar file
          path: build/libs/Alces-development.jar

  windows-build:
    runs-on: windows-latest
    steps:
      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Check out sources...
        uses: actions/checkout@v2

      - name: Build with Gradle
        run: ./gradlew createExe

      - name: Debug
        run: ls -l build/launch4j

      - name: Upload EXE
        uses: actions/upload-artifact@v1
        with:
          name: exe file
          path: build/launch4j/Alces-development.exe

  publish-snapshot:
    needs:
      - linux-build
      - macos-build
      - windows-build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Checkout Scripts
        uses: actions/checkout@v2
        with:
          repository: cip4/scripts
          path: scripts
          token: ${{ secrets.REPOS_TOKEN }}
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts
      - name: Upload artifacts to confluence
        run: python ../scripts/confluence-attachments-update.py 5309106 alces-snapshot
        working-directory: artifacts
        env:
          CONFLUENCE_USER: ${{ secrets.CONFLUENCE_USER }}
          CONFLUENCE_PASSWORD: ${{ secrets.CONFLUENCE_PASSWORD }}

